<div id="formContainer">
	<form id="loginForm" method="post" action="./">
		<h1>Login to Tutelage</h1>
		<div class="control-group">
			<div class="controls">
				<input type="text" name="loginEmail" id="loginEmail" placeholder="Email" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="password" name="loginPassword" id="loginPassword" placeholder="Password" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" id="btn_login" name="submit" value="Login" />
			</div>
			<label id="showRecoverForm"><a>Forgot Password?</a></label>
		</div>
	</form>

	<form id="recoverForm" method="post" action="./" style="display:none;">
		<h1>Recover Your Info</h1>
		<div class="control-group">
			<div class="controls">
				<input type="text" name="recoverEmail" id="recoverEmail" placeholder="Email" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" name="submit" class="btn" value="Recover" />
				<label id="showLoginForm"><a>Back</a></label>
			</div>
		</div>
	</form>

	
</div>
